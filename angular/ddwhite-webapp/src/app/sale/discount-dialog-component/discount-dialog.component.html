<div mat-dialog-content>

  <mat-card>

    <mat-card-header>
      <mat-card-title>Descuento</mat-card-title>
    </mat-card-header>
    
    <p>
      <span class="text-blue">Producto: {{data.nameLarge}}</span>
      <br>
      <span class="text-blue">Precio: $ {{data.inventory.price}}</span>
      <br>
      <span class="text-red">Precio con descuento: $ {{amountDiscounted}}</span>
    </p>

    <mat-card-content>
      <form [formGroup]="discountForm" (ngSubmit)="applyDiscount()">
        <mat-form-field class="full-width-input">
          <input matInput formControlName="percentage" type="number" maxlength="3" (input)="onChangePercentage(+$event.target.value)">
          <mat-error>Valor incorrecto, solo numeros enteros</mat-error>
        </mat-form-field>
        <div class="wrapper">
          <button mat-raised-button color="primary" [disabled]="discountForm.invalid">Aplicar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
