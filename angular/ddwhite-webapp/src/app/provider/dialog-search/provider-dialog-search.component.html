<div mat-dialog-content style="width: 600px">

   <!-- Formulario de busqueda -->
   <div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 90%;">
            <input matInput formControlName="bussinesName" placeholder="Nombre" maxlength="150">
          </mat-form-field>
          <mat-icon aria-hidden="false" aria-label="Example search icon" (click)="doFilter()">search</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example clear icon" (click)="clearFilter()">clear</mat-icon>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Tabla -->
  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Nombre</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let provider of providersFiltred$ | async">
          <td class="hidden">{{provider.id}}</td>
          <td>{{provider.bussinesName}}</td>
          <td>
            <button mat-raised-button color="primary" (click)="select(provider)" style="margin-left: 20px;">Seleccionar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="wrapper">
    <mat-icon aria-hidden="false" (click)="pagination(0)">first_page</mat-icon>
    <mat-icon aria-hidden="false" (click)="pagination(page-1)">arrow_back</mat-icon>
    page {{page+1}} of {{totalPage}}
    <mat-icon aria-hidden="false" (click)="pagination(page+1)">arrow_forward</mat-icon>
    <mat-icon aria-hidden="false" (click)="pagination(totalPage-1)">last_page</mat-icon>
  </div>

</div>
