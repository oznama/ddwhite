<div class="div-container">

  <div>
    <mat-card class="box-form">
      <mat-card-header>
        <mat-card-title>Proveedores</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 45%;">
            <input matInput formControlName="bussinesName" placeholder="Nombre" maxlength="150">
          </mat-form-field>
          <mat-form-field style="width: 45%;">
            <input matInput formControlName="contactName" placeholder="Contacto" maxlength="100">
          </mat-form-field>
          <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>
          <div class="wrapper">
            <span class="spacer"></span>
            <button mat-raised-button color="primary" style="width:100px" (click)="add()">Nuevo</button>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let provider of providers">
        <td class="hidden">{{provider.id}}</td>
        <td>{{provider.bussinesName}}</td>
        <td>{{provider.address}}</td>
        <td>{{provider.phone}}</td>
        <td>
        	<button mat-raised-button color="warn" (click)="delete(provider)">Borrar</button>
          <button mat-raised-button color="primary" (click)="edit(provider)" style="margin-left: 20px;">Modificar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
