<div class="col-md-6 div-container">
  <h2 class="text-center">Agregar Proveedor</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="bussinesName">Nombre:</label>
      <input type="text" formControlName="bussinesName" placeholder="Nombre del comercio" name="bussinesName" class="form-control" id="bussinesName">
    </div>

    <div class="form-group">
      <label for="password">Direccion:</label>
      <input type="text" formControlName="address" placeholder="Direccion de la empresa" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="phone">Telefono:</label>
      <input formControlName="phone" placeholder="##########" name="phone" class="form-control" id="phone">
    </div>

    <div class="form-group">
      <label for="contactName">Nombre de contacto:</label>
      <input formControlName="contactName" placeholder="Contacto | Ejecutivo de venta" name="contactName" class="form-control" id="contactName">
    </div>

    <div class="form-group">
      <label for="website">Pagina web:</label>
      <input formControlName="website" placeholder="www.page.com" name="website" class="form-control" id="website">
    </div>

    <div class="wrapper">
      <button class="btn btn-success">Guardar</button>
      <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
