<div class="div-container">

  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Registrar gasto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="expenseForm">
        <mat-form-field class="midle-width-input">
          <input matInput formControlName="description" placeholder="Motivo del gasto" maxlength="100" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

		<mat-form-field class="third-width-input">
	  	    <input matInput formControlName="amount" style="text-align:right; padding: 0 10px" placeholder="Monto" maxlength="15" autocomplete="off" required>
	  	    <mat-error>Campo incorrecto, solo monto con maximo 2 decimales opcionales</mat-error>
	  	</mat-form-field>
	    <button mat-raised-button color="primary" type="button" [disabled]="expenseForm.invalid" (click)="save()">Guardar</button>
      </form>
    </mat-card-content>

    <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 45%;">
            <input matInput formControlName="userFullName" placeholder="Quien realizo" maxlength="150">
          </mat-form-field>
          <mat-form-field style="width: 45%;">
            <input matInput formControlName="description" placeholder="Motivo" maxlength="100">
          </mat-form-field>
          <mat-icon aria-hidden="false" aria-label="Example search icon" (click)="doFilter()">search</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example clear icon" (click)="clearFilter()">clear</mat-icon>
        </form>
    </mat-card-content>
  </mat-card>

  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Quien realizo</th>
          <th>Motivo del gasto</th>
          <th>Monto</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let expense of expensesFiltred$ | async">
          <td>{{expense.userName}}</td>
          <td>{{expense.description}}</td>
          <td>{{expense.amount}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
