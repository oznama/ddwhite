<div mat-dialog-content>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrar cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="third-width-input">
          <input matInput formControlName="name" placeholder="Nombre" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="lastName" placeholder="Apellido paterno" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="midleName" placeholder="Apellido materno" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="address" placeholder="Direccion" maxlength="80" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="phone" placeholder="Telefono" autocomplete="off" maxlength="11" required>
          <mat-error>
            Campo obligatorio, Ejemplo: 5512345678
          </mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="email" placeholder="Correo electr&oacute;nico" maxlength="30">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="rfc" placeholder="RFC" maxlength="30">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="bussinessAddress" placeholder="Domicilio F&iacute;scal" maxlength="80">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="bussinessPhone" placeholder="Telefono de negocio" maxlength="11">
        </mat-form-field>

        <div class="wrapper">
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="addForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
