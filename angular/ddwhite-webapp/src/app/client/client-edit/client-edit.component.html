<div class="div-container">
  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Modificar cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <mat-form-field [hidden]="true">
          <input matInput formControlName="id">
        </mat-form-field>
        
        <mat-form-field class="third-width-input">
          <input matInput formControlName="name" placeholder="Nombre" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="lastName" placeholder="Apellido paterno" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="midleName" placeholder="Apellido materno" maxlength="50" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="address" placeholder="Direccion" maxlength="80" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="phone" placeholder="Telefono" autocomplete="off" maxlength="11" required>
          <mat-error>
            Campo obligatorio, Ejemplo: 5512345678
          </mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="email" placeholder="Correo electr&oacute;nico" maxlength="30">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="rfc" placeholder="RFC" maxlength="30">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="bussinessAddress" placeholder="Domicilio F&iacute;scal" maxlength="80">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="bussinessPhone" placeholder="Telefono de negocio" maxlength="11">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="userId" placeholder="Id de usuario ultima actualizacion" readonly>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="dateCreated" placeholder="Fecha de registro" readonly>
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="editForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
