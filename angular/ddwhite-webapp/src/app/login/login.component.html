<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Log in</mat-card-title>
		</mat-card-header>

		<form [formGroup]="loginForm" class="example-form">
			<mat-card-content>
				<mat-form-field class="example-full-width">
					<div class="form-group">
						<input matInput formControlName="username" placeholder="Username" autocomplete="off" />
					</div>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<div class="form-group">
						<input matInput formControlName="password" placeholder="Password" type="password" autocomplete="off" />
					</div>
				</mat-form-field>
			</mat-card-content>
			<button mat-raised-button color="primary" class="btn-block" [disabled]="loginForm.invalid" (click)="login()">Login</button>
		</form>
	</mat-card>
</div>
