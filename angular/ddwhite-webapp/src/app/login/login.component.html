<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Log in</mat-card-title>
		</mat-card-header>

		<form class="example-form">
			<alert></alert>
			<mat-card-content>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Username" #username />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Password" type="password" #password />
				</mat-form-field>
			</mat-card-content>
			<button mat-raised-button color="primary" class="btn-block" (click)="login(username.value, password.value)">Login</button>
		</form>
	</mat-card>
</div>
