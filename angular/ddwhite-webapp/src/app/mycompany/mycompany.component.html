<div class="div-container">
  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Mi compa&ntilde;ia</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="third-width-input">
          <input matInput formControlName="name" placeholder="Nombre del negocio" autocomplete="off" maxlength="80" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="address" placeholder="Direccion" autocomplete="off" maxlength="100" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="third-width-input">
          <input matInput formControlName="phone" placeholder="Telefono" autocomplete="off" maxlength="11" required>
          <mat-error>Campo obligatorio, Ejemplo: 5512345678</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="website" placeholder="P&aacute;gina web" autocomplete="off" maxlength="80">
          <mat-error>Pagina web invalida, Ejemplo: www.misitioweb.com</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="email" placeholder="Correo electr&oacute;nico" autocomplete="off" maxlength="30">
          <mat-error>Correo invalido, Ejemplo: micorreo@correo.com</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="bussinessName" placeholder="Nombre F&iacute;scal" autocomplete="off" maxlength="80">
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="rfc" placeholder="RFC" autocomplete="off" maxlength="30">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="messageTicket" placeholder="Mensaje de ticket" autocomplete="off" maxlength="100">
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="primary" [disabled]="addForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
