    </mat-card-content>
  </mat-card>

  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Presetaci&oacute;n</th>
          <th class="{{!showNumPiece() ? 'hidden' : ''}}"># Piezas</th>
          <th>
            <button mat-mini-fab color="primary" (click)="openDialogProductSearch()" [disabled]="!provider.id">
              <mat-icon>article</mat-icon>
            </button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let purchase of purchases">
          <td>{{purchase.productName}}</td>
          <td><input #quantity class="input-number" maxlength="10" autocomplete="off" value="1"></td>
          <td><input #cost class="input-number" maxlength="15" autocomplete="off" value="0"></td>
          <td>
            <select #unity (change)=onChange(+$event.target.value)>
              <option *ngFor="let item of catalogUnity" [value]="item.id">{{item.name}}</option>
            </select>
          </td>
          <input #numPiece class="{{!showNumPiece() ? 'hidden' : ''}}" maxlength="5" type="number" autocomplete="off" required>
          <td>
            <button mat-mini-fab color="warn" (click)="remove(purchase)"><mat-icon>clear</mat-icon></button>
          </td>
        </tr>
        </tbody>
      </table>
