<div class="div-container">

  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Compras</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="purchaseForm">

	    <mat-form-field style="width: 40%;">
	    	<input matInput formControlName="providerName" autocomplete="off" placeholder="Proveedor">
	    </mat-form-field>
	    <mat-icon aria-hidden="false" aria-label="Example search icon" (click)="openDialogProviderSearch()">search</mat-icon>
	    <mat-form-field style="width: 40%;">
	    	<input matInput formControlName="productName" autocomplete="off" placeholder="Producto">
	    </mat-form-field>
	    <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>

	    <mat-form-field class='third-width-input'>
	    	<input matInput formControlName="quantity" placeholder="Cantidad" maxlength="3" type="number" autocomplete="off" required>
	    	<mat-error>Campo incorrecto, solo numeros menores de 6 digitos</mat-error>
	    </mat-form-field>
	    <mat-form-field class="third-width-input">
	    	<input matInput formControlName="unitPrice" placeholder="Costo" maxlength="15" autocomplete="off" required>
	    	<mat-error>Campo incorrecto, solo monto con maximo 2 decimales opcionales</mat-error>
	    </mat-form-field>
	    
	    <mat-form-field class='third-width-input'>
		  <select matNativeControl formControlName="unity" placeholder="Unidad" required>
		    <option *ngFor="let item of catalogUnity" [value]="item.id">
		      {{item.name}}
		    </option>
		  </select>
		  <mat-error>Campo obligatorio</mat-error>
		</mat-form-field>

		<div class="wrapper">
          <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="purchaseForm.invalid" (click)="onSubmit()">Guardar</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>



</div>
