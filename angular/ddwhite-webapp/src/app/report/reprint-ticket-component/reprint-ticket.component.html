<div mat-dialog-content>

  <div>
    <mat-card>

      <mat-card-header>
        <mat-card-title>{{cardTitle}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div class="wrapper">
          <span class="text-red" *ngIf="data.mode==='cancel'">
            Esta es una operaci&oacute;n irreversible e irrecuperable<br>
            consideralo antes de realizar la siguiente acci&oacute;n<br>
          </span>
        </div>

        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="full-width-input">
            <input matInput type="number" min="1" formControlName="saleId" placeholder="Folio de la compra" autocomplete="off">
            <mat-error>Folio de la venta requerido</mat-error>
          </mat-form-field>

          <div class="wrapper">
            <button mat-fab color="{{color}}" [disabled]="searchForm.invalid"><mat-icon>{{matIcon}}</mat-icon></button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
