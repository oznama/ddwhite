<div mat-dialog-content>

  <div>
    <mat-card>

      <mat-card-header>
        <mat-card-title>Reempresion de Ticket</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="reprint()">

          <mat-form-field class="full-width-input">
            <input matInput type="number" min="1" formControlName="saleId" placeholder="Folio de la compra" autocomplete="off"><br>
            <mat-error>Folio de la venta requerido</mat-error>
          </mat-form-field>

          <div class="wrapper">
            <button mat-raised-button color="primary" [disabled]="searchForm.invalid">Imprimir</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
