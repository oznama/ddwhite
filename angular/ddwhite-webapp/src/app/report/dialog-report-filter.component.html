<div mat-dialog-content>

  <div>
    <mat-card>

      <mat-card-header>
        <mat-card-title>Filtro de reporte</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="search()">

          <mat-form-field class="full-width-input">
            <select matNativeControl formControlName="report" (change)=onChange($event.target.value) placeholder="Reporte">
              <option *ngFor="let report of reports" [value]="report">
                {{report}}
              </option>
            </select>
          </mat-form-field>

          <div class="wrapper">
            <mat-form-field appearance="fill" *ngIf="showDates()">
              <mat-label>Fecha inicial</mat-label>
              <input matInput formControlName="startDate" [matDatepicker]="startDate">
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" *ngIf="showDates()">
              <mat-label>Fecha Final</mat-label>
              <input matInput formControlName="endDate" [matDatepicker]="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
              <mat-datepicker #endDate disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>

          <mat-form-field class="full-width-input" *ngIf="showTicketId()">
            <input matInput type="number" formControlName="saleId" placeholder="Folio de la compra" autocomplete="off"><br>
          </mat-form-field>

          <mat-form-field class='full-width-input' *ngIf="showPayments()">
            <select matNativeControl formControlName="payment" placeholder="Forma de pago" required>
              <option *ngFor="let item of catalogPayment" [value]="item.id">
                {{item.name}}
              </option>
            </select>
          </mat-form-field>

          <div class="wrapper">
            <button mat-raised-button color="primary">Filtrar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
