<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">

  <mat-icon aria-hidden="false" aria-label="Example home icon" routerLink="/home">home</mat-icon>
  
  <button mat-button [matMenuTriggerFor]="menuInven" *ngIf="privileges.showInventory | async">Inventario</button>
  <mat-menu #menuInven="matMenu" class="mat-menu-panel.my-class">
    <button mat-menu-item routerLink="/product-list" *ngIf="privileges.isRoleAdmin | async">
      <mat-icon>article</mat-icon><span>Productos</span>
    </button>
    <button mat-menu-item routerLink="/purchases" *ngIf="privileges.isPurchaser | async">
      <mat-icon>point_of_sale</mat-icon><span>Compras</span>
    </button>
    <button mat-menu-item routerLink="/expenses">
      <mat-icon>point_of_sale</mat-icon><span>Otros Gastos</span>
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuReport" *ngIf="privileges.isReporter | async">Reportes</button>
  <mat-menu #menuReport="matMenu" class="mat-menu-panel.my-class">
    <button mat-menu-item class="toolbar-button" ><mat-icon>account_balance_wallet</mat-icon><span>General</span></button>
    <button mat-menu-item ><mat-icon>account_balance</mat-icon><span>Almacen</span></button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuAdmin" *ngIf="privileges.isRoleAdmin | async">Administraci&oacute;n</button>
  <mat-menu #menuAdmin="matMenu" class="mat-menu-panel.my-class">
    <button mat-menu-item class="toolbar-button" routerLink="/provider-list"><mat-icon>dialpad</mat-icon><span>Proveedores</span></button>
    <button mat-menu-item routerLink="/client-list"><mat-icon>people</mat-icon><span>Clientes</span></button>
    <button mat-menu-item routerLink="/user-list"><mat-icon>person</mat-icon><span>Usuarios</span></button>
  </mat-menu>
  
  <span class="spacer"></span>Bienvenido:
  <span class="data-user">{{ userFullName$ | async }}</span>
  <button mat-raised-button (click)="onLogout()">Log out</button>
</mat-toolbar>
