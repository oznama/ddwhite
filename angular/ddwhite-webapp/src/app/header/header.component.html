<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">

  <mat-icon aria-hidden="false" aria-label="Example home icon" routerLink="/home">home</mat-icon>
  
  <button mat-button [matMenuTriggerFor]="menuInven">Inventario</button>
  <mat-menu #menuInven="matMenu" class="mat-menu-panel.my-class">
    <button mat-menu-item routerLink="/product-list"><mat-icon>article</mat-icon><span>Productos</span></button>
    <button mat-menu-item routerLink="/purchases"><mat-icon>point_of_sale</mat-icon><span>Compras</span></button>
    <button mat-menu-item routerLink="/expenses"><mat-icon>point_of_sale</mat-icon><span>Otros Gastos</span></button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuAdmin">Administracion</button>
  <mat-menu #menuAdmin="matMenu" class="mat-menu-panel.my-class">
    <button mat-menu-item class="toolbar-button" routerLink="/provider-list"><mat-icon>dialpad</mat-icon><span>Proveedores</span></button>
    <button mat-menu-item routerLink="/client-list"><mat-icon>people</mat-icon><span>Clientes</span></button>
    <button mat-menu-item routerLink="/user-list"><mat-icon>person</mat-icon><span>Usuarios</span></button>
  </mat-menu>
  
  <span class="spacer"></span>
  <span style="padding: 0 50px;">Bienvenido: {{userFullName}}</span>
  <button mat-raised-button (click)="onLogout()" *ngIf="isLoggedIn$ | async">Log out</button>
</mat-toolbar>
