<div class="div-container">
  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Registrar usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width-input">
          <input matInput formControlName="fullName" placeholder="Nombre completo" maxlength="100" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="username" placeholder="Username" maxlength="10" autocomplete="off" required />
          <mat-error>Usuario invalido</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="password" placeholder="Password" maxlength="16" type="password" autocomplete="off" required />
          <mat-error>Password invalido</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="repetPassword" placeholder="Confirme Password" maxlength="16" type="password" autocomplete="off" required />
          <mat-error>Password invalido</mat-error>
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="!isFormValid()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
