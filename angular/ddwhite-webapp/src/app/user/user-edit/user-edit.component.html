<div class="div-container">
  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Modificar usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      	<mat-form-field [hidden]="true">
          <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput class="input-uppercase" formControlName="fullName" placeholder="Nombre completo" maxlength="100" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="username" placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="password" placeholder="Password" maxlength="16" type="password" autocomplete="off" required />
          <mat-error>Password invalido</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="repetPassword" placeholder="Confirme Password" maxlength="16" type="password" autocomplete="off" required />
          <mat-error>Password invalido</mat-error>
        </mat-form-field>

        <mat-form-field class='midle-width-input'>
          <select matNativeControl formControlName="roleId" placeholder="Role" required>
            <option *ngFor="let item of roles" [value]="item.id">
              {{item.name.toUpperCase()}}: {{item.description}}
            </option>
          </select>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="dateCreated" placeholder="Fecha de ult modificacion" readonly>
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="!isFormValid()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
