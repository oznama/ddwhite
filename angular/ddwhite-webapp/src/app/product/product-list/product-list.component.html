<div class="div-container">

  <div>
    <mat-card class="box-form">
      <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 20%;">
            <input matInput formControlName="sku" placeholder="SKU" maxlength="15">
          </mat-form-field>
          <mat-form-field style="width: 70%;">
            <input matInput formControlName="name" placeholder="Nombre" maxlength="80">
          </mat-form-field>
          <mat-icon aria-hidden="false" aria-label="Example search icon" (click)="doFilter()">search</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example clear icon" (click)="clearFilter()">clear</mat-icon>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>SKU</th>
          <th>Nombre completo</th>
          <th>
            <div class="wrapper">
              <span class="spacer"></span>
              <button mat-raised-button color="primary" style="width:100px" (click)="add()">Nuevo</button>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of productsFiltered$ | async">
          <td class="hidden">{{product.id}}</td>
          <td>{{product.sku}}</td>
          <td>{{product.nameLarge}}</td>
          <td>
          	<button mat-raised-button color="warn" (click)="delete(product)">Borrar</button>
            <button mat-raised-button color="primary" (click)="edit(product)" style="margin-left: 20px;">Modificar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
