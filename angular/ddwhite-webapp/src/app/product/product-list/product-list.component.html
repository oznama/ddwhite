<div class="div-container">

  <div>
    <mat-card class="box-form">
      <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 20%;">
            <input matInput formControlName="sku" placeholder="SKU" autocomplete="off" maxlength="15">
          </mat-form-field>
          <mat-form-field style="width: 70%;">
            <input matInput formControlName="name" placeholder="Nombre" autocomplete="off" maxlength="80">
          </mat-form-field>
          <button mat-mini-fab color="primary" (click)="doFilter()">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="clearFilter()">
            <mat-icon>clear</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>SKU</th>
          <th>Nombre completo</th>
          <th>Grupo</th>
          <th>% ganancia</th>
          <th>
            <div class="wrapper">
              <span class="spacer"></span>
              <button mat-raised-button color="primary" style="width:100px" *ngIf="privileges.canCreate()" (click)="add()">Nuevo</button>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | async">
          <td class="hidden">{{product.id}}</td>
          <td>{{product.sku}}</td>
          <td>{{product.nameLarge}}</td>
          <td>{{product.groupDesc}}</td>
          <td>{{product.percentage}}%</td>
          <td>
          	<button mat-raised-button color="warn" *ngIf="privileges.canRemove()" (click)="delete(product)">Borrar</button>
            <button mat-raised-button color="primary" *ngIf="privileges.canEdit()" (click)="edit(product)" style="margin-left: 20px;">Modificar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="wrapper">
    <mat-icon (click)="pagination(0)">first_page</mat-icon>
    <mat-icon (click)="pagination(page-1)">arrow_back</mat-icon>
    page {{page+1}} of {{totalPage}}
    <mat-icon (click)="pagination(page+1)">arrow_forward</mat-icon>
    <mat-icon (click)="pagination(totalPage-1)">last_page</mat-icon>
  </div>

</div>
