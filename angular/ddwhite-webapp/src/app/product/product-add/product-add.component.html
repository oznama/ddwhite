<div class="div-container">

  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Registrar producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="third-width-input">
          <input matInput formControlName="sku" placeholder="SKU" maxlength="15" autocomplete="off" required>
          <mat-error>Campo incorrecto, solo letras y numeros</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="midle-width-input">
          <input matInput formControlName="nameLarge" placeholder="Nombre completo"  maxlength="80" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="nameShort" placeholder="Nombre corto"  maxlength="10" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="description" placeholder="Descripcion del producto" autocomplete="off" maxlength="150">
        </mat-form-field>

        <mat-form-field class='midle-width-input'>
          <select matNativeControl formControlName="group" placeholder="Grupo" required>
            <option *ngFor="let item of catalogGroup" [value]="item.id">
              {{item.name}}
            </option>
          </select>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="percentage" style="text-align:right; padding: 0 10px;" placeholder="% de ganancia" autocomplete="off" maxlength="10">
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button type="button" [disabled]="addForm.invalid" (click)="agregar()">Agregar</button>
          <button mat-raised-button color="primary" [disabled]="addForm.invalid && tableValid()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>SKU</th>
          <th>Nombre completo</th>
          <th>
            <div class="wrapper">
              <span class="spacer"></span>
              <button mat-raised-button color="primary" style="width:100px" type="button" [disabled]="!tableValid()" (click)="builkSave()">Guardar</button>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.sku}}</td>
          <td>{{product.nameLarge}}</td>
          <td>
            <button mat-raised-button color="warn" (click)="remove(product.sku)">Borrar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
