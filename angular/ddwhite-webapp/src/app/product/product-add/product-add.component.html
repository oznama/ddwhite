<div class="div-container">

  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Agregar producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input matInput formControlName="sku" placeholder="SKU" maxlength="15" autocomplete="off" required>
          <mat-error>
            Campo incorrecto, solo letras y numeros
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="nameLarge" placeholder="Nombre completo"  maxlength="80" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="nameShort" placeholder="Nombre corto"  maxlength="10" required>
          <mat-error>
            Campo obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="description" placeholder="Descripcion del producto" autocomplete="off" maxlength="150">
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="addForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
