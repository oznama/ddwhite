<div mat-dialog-content>

  <!-- Formulario de busqueda -->
  <div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 20%;">
            <input matInput formControlName="sku" placeholder="SKU" maxlength="15">
          </mat-form-field>
          <mat-form-field style="width: 70%;">
            <input matInput formControlName="name" placeholder="Nombre" maxlength="80">
          </mat-form-field>
          <mat-icon aria-hidden="false" aria-label="Example search icon" (click)="doFilter()">search</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example clear icon" (click)="clearFilter()">clear</mat-icon>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Tabla -->
  <div id="table-wrapper">
    <div id="table-scroll">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>SKU</th>
          <th>Nombre completo</th>
          <th>Cantidad</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of productFiltred$ | async">
          <td class="hidden">{{product.id}}</td>
          <td>{{product.sku}}</td>
          <td>{{product.nameLarge}}</td>
          <td>{{product.inventory.quantity}}</td>
          <td>
            <button mat-raised-button color="primary" (click)="select(product)" style="margin-left: 20px;">Seleccionar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
