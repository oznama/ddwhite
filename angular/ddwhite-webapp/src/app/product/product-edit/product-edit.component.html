<div class="div-container">

  <mat-card class="box-form">
    <mat-card-header>
      <mat-card-title>Modificar producto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <mat-form-field [hidden]="true">
          <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field class="thrid-width-input">
          <input matInput formControlName="sku" placeholder="SKU" maxlength="15" autocomplete="off" required>
          <mat-error>Campo incorrecto, solo letras y numeros</mat-error>
        </mat-form-field><br>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="nameLarge" placeholder="Nombre completo"  maxlength="80" required>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="nameShort" placeholder="Nombre corto"  maxlength="10" required>
          <mat-error>Campo obligatorio sin espacios</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput formControlName="description" placeholder="Descripcion del producto" autocomplete="off" maxlength="150">
        </mat-form-field>

        <mat-form-field class='midle-width-input'>
          <select matNativeControl formControlName="group" placeholder="Grupo" required>
            <option *ngFor="let item of catalogGroup" [value]="item.id">
              {{item.name}}
            </option>
          </select>
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <input matInput formControlName="cost" class="hidden">

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="percentage" style="text-align:right; padding: 0 10px;" placeholder="% de ganancia" autocomplete="off" maxlength="10">
          <mat-error>Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="userId" placeholder="Id de usuario ultima actualizacion" readonly>
        </mat-form-field>

        <mat-form-field class="midle-width-input">
          <input matInput formControlName="dateCreated" placeholder="Fecha de registro" readonly>
        </mat-form-field>

        <div class="wrapper">
          <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" [disabled]="editForm.invalid">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
